<!DOCTYPE html>
<html>
    <head>
        <title>ImageClick</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <div id="open" class="openImageClass active">
                <img src="Images/open monkey.jpg"/>
            </div>
             
            <div id="close" class="closeImageClass">
                <img src="Images/close monkey.jpg"/>
            </div>
        </div>

        <h1>Converter App</h1>

        <div>
            <label>Indian Rupees:</label>
            <input type="text" id="inInput" placeholder="indian rs"><br><br>
            <label>US Dollar :</label>
            <input type="text" id="dollarInput" placeholder="us dollar">
        </div>

        <h2>Digital Clock</h2>

        <div>
            Hour :
            Min :
            Sec :
        </div>

        <div class="timer">
            <p id="hours">18</p>
            <p>:</p>
            <p id="min">18</p>
            <p>:</p>
            <p id="sec">18</p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
